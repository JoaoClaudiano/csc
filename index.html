<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Jogos - Cear치 SC 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            line-height: 1.5;
        }
        .legend i {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '춸 OpenStreetMap contributors'
        }).addTo(map);

        // Fun칞칚o para determinar status do resultado
        function getResultadoStatus(jogo) {
            if (jogo.resultado === "A definir") return "futuro";
            const partes = jogo.resultado.split(' x ');
            if (partes.length !== 2) return "desconhecido";
            const golsCeara = parseInt(partes[0].replace('Cear치 ', ''));
            const golsAdv = parseInt(partes[1]);
            if (isNaN(golsCeara) || isNaN(golsAdv)) return "desconhecido";
            if (golsCeara > golsAdv) return "vitoria";
            if (golsCeara < golsAdv) return "derrota";
            return "empate";
        }

        // Fun칞칚o para criar 칤cone colorido
        function getIconePorStatus(status) {
            const cores = {
                vitoria: '#28a745',
                derrota: '#dc3545',
                empate: '#ffc107',
                futuro: '#6c757d',
                desconhecido: '#6c757d'
            };
            const cor = cores[status] || cores.desconhecido;
            return L.divIcon({
                html: `<div style="background-color: ${cor}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.5);"></div>`,
                iconSize: [20, 20],
                popupAnchor: [0, -10]
            });
        }

        // Carregar dados de um arquivo JSON
        fetch('jogos.json')
            .then(response => response.json())
            .then(jogos => {
                const markers = [];
                jogos.forEach(jogo => {
                    const status = getResultadoStatus(jogo);
                    const icone = getIconePorStatus(status);
                    const marker = L.marker(jogo.coords, { icon: icone }).addTo(map);
                    marker.bindPopup(`
                        <b>Cear치 x ${jogo.adversario}</b><br>
                        游늰 ${jogo.data}<br>
                        游늸 ${jogo.local}<br>
                        <strong>${jogo.resultado}</strong>
                    `);
                    markers.push(marker);
                });

                // Ajustar zoom
                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.2));
                }

                // Legenda
                const legend = L.control({ position: 'bottomright' });
                legend.onAdd = function() {
                    const div = L.DomUtil.create('div', 'legend');
                    div.innerHTML = `
                        <div><i style="background:#28a745;"></i> Vit칩ria</div>
                        <div><i style="background:#dc3545;"></i> Derrota</div>
                        <div><i style="background:#ffc107;"></i> Empate</div>
                        <div><i style="background:#6c757d;"></i> Futuro / Desconhecido</div>
                    `;
                    return div;
                };
                legend.addTo(map);
            })
            .catch(error => {
                console.error('Erro ao carregar jogos:', error);
                alert('N칚o foi poss칤vel carregar os dados dos jogos.');
            });
    </script>
</body>
</html>
