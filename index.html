<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Jogos - Cear√° SC 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; }
        #header {
            background: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            line-height: 1.5;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
        .legend .circle-preto { background: #333; border-radius: 50%; }
        .legend .circle-cinza { background: #aaa; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="header">‚öΩ Jogos do Cear√° SC em 2026</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const jogos = [
            {
                adversario: "Ferrovi√°rio",
                local: "Arena Castel√£o",
                coords: [-3.806, -38.526],
                data: "12/02/2026",
                resultado: "Cear√° 5 x 1 Ferrovi√°rio",
                status: "concluido"
            },
            {
                adversario: "Floresta",
                local: "Arena Castel√£o",
                coords: [-3.806, -38.526],
                data: "22/02/2026",
                resultado: "A definir",
                status: "futuro"
            },
            {
                adversario: "Ponte Preta",
                local: "Est√°dio Mois√©s Lucarelli",
                coords: [-22.912, -47.050],
                data: "31/03/2026",
                resultado: "A definir",
                status: "futuro"
            }
        ];

        // Criar √≠cones personalizados
        const iconPreto = L.divIcon({ className: 'custom-icon preto', html: '‚ö´', iconSize: [20, 20] });
        const iconCinza = L.divIcon({ className: 'custom-icon cinza', html: '‚ö™', iconSize: [20, 20] });

        const markers = [];

        jogos.forEach(jogo => {
            const icon = jogo.status === 'concluido' ? iconCinza : iconPreto;
            const marker = L.marker(jogo.coords, { icon }).addTo(map);
            marker.bindPopup(`
                <b>Cear√° x ${jogo.adversario}</b><br>
                üìÖ ${jogo.data}<br>
                üìç ${jogo.local}<br>
                <strong>${jogo.resultado}</strong>
            `);
            markers.push(marker);
        });

        // Ajustar zoom para mostrar todos os marcadores
        if (markers.length > 0) {
            const group = L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.2));
        }

        // Adicionar legenda
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div><i class="circle-preto"></i> Jogo futuro</div>
                <div><i class="circle-cinza"></i> Jogo realizado</div>
            `;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
